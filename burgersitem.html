<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./css/bootstrap.min.css"> 
    <link rel="stylesheet" href="index.css">
    <title>Kuwait Pink Menu</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center my-5">
      <div class="my-5">
        <a class="navbar-brand" href="index.html">
            <img src="./public/pinklogo.png"  width="200" alt="" class="d-inline-block align-middle mr-2">    
        </a>
        <p class="my-4 text-center fw-bold fs-4 ptitle">Burgers Menu</p>
        <a class="navbar-brand" href="burgers.html">
          <p class="my-1 phover text-center fw-bold fs-4 border-2 border py-2 px-1 rounded-2" id="back">Back / الرجوع</p>
        </a>
      </div>
   
      <div class="text-capitalize" id="rows"></div>
    </div>

<script>

const menus = [
    {
    id: 1,
    title: 'BRISKET',
    titleAr: 'بريسكت',
    categoryEn: 'burgers',
    category: 'Burgers / برجر',
    price: 4.500,
    img: 'public/images/burgers/brisket.jpg',
    desc: `BEEF BRISKET, CHOPPED LETTUCE, WHITE ONION`,
    descAr: `بريسكت لحم بقري ، خس مقطع ، بصل أبيض ، ملح وفلفل ، مسحوق
    فلفل حار`,
   },
   {
    id: 2,
    title: 'CLASSIC LOS ANGELES',
    titleAr: 'كلاسيك لوس انجلوس',
     categoryEn: 'burgers',
    category: 'Burgers / برجر',
    price: 4.000,
    img: 'public/images/burgers/classiclosangeles.jpg',
    desc: `PATTY, CARAMELIZED ONION, MUSTARD, CHEESE, PICKLES, LETTUCE, 
    TOMATO, SPECIAL SAUCE`,
    descAr: `شريحة لحم ، بصل مكرمل ، خردل ، جبنة ، مخلل ، خس ، طماطم ،
    صوص خاصة`,
   },
   {
    id: 3,
    title: 'GRILLED CHICKEN BURGER',
    titleAr: 'برغر الدجاج المشوي',
     categoryEn: 'burgers',
    category: 'Burgers / برجر',
    price: 3.750,
    img: 'public/images/burgers/grillchickenburger.jpg',
    desc: `CHICKEN, MUSTARD, CHEESE, PICKLES, ONIONS, LETTUCE, TOMATOES, 
    SPECIAL SAUCE`,
    descAr: `دجاج ، بصل ، خردل ، جبنة ، مخلل ، خس ، طماطم ، صوص خاصة`,
   },
   {
    id: 4,
    title: 'CLASSIC CRUNCHY CHICKEN',
    titleAr: 'كلاسيك دجاج كرنشي',
     categoryEn: 'burgers',
    category: 'Burgers / برجر',
    price: 3.750,
    img: 'public/images/burgers/classiccrunchychicken.jpg',
    desc: `CRISPY CHICKEN BREAST, RED CABBAGE, CARROTS, LETTUCE, 
    PICKLES, CHEESE, YUMMY SAUCE`,
    descAr: `صدر دجاج مقرمش ، ملفوف أحمر ، جزر ، خس ، مخلل ، جبن ، صلصة لذيذة`,
   },
   {
    id: 5,
    title: 'SLIDERS (CHICKEN OR BEEF)',
    titleAr: 'سلايدر (دجاج او لحم بقري)',
     categoryEn: 'burgers',
    category: 'Burgers / برجر',
    price: 3.750,
    img: 'public/images/burgers/sliders.jpg',
    desc: `2 PCS CHICKEN OR BEEF PATTIES, CHEESE, LETTUCE, ONIONS, 
    PICKLES, REGULAR FRIES, KETCHUP`,
    descAr: `قطعتين دجاج أو لحم بقري ، جبن ، خس ، بصل ، مخلل ، بطاطا حجم
    عادي ، كاتشب`,
   },
]

let menu = menus.map(x => Object.fromEntries(Object.entries(x).map(
    ([key, value]) => [key, typeof value == 'string' ? value.toLowerCase() : value])));

const passedId = localStorage.getItem('passedId')
const rowitems = document.getElementById("rows");

const items =
    `
    <div class="container d-flex flex-column align-items-center mb-5">
        <div class="card cardshow mb-5" >
            <img src=${menu[passedId-1].img} width="300" class="card-img-top border border-1" alt="...">
            <div class="card-body p-0">
                <h5 class="card-title my-3 text-center">${menu[passedId-1].title}</h5>
                <h5 class="card-title text-center">${menu[passedId-1].titleAr}</h5>
                <hr>
                <p class="card-text px-2 my-3 text-center">${menu[passedId-1].desc}</p>
                <hr>
                <p class="card-text px-2 text-center">${menu[passedId-1].descAr}</p>
            </div>
            <div class="">
                <p class="my-1 text-center fw-bold my-3 priceColor">KD ${menu[passedId-1].price.toFixed(3)}</p>
            </div>         
        </div>
    </div>`

 rowitems.innerHTML = items
 localStorage.clear()
</script>   

 <script src="./js/bootstrap.min.js"></script>
 <script src="menu.js" type="text/javascript"> </script>
    

</body>
</html>
